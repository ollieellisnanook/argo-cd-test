apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signoz
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SigNoz/charts
    targetRevision: main
    path: deploy/kubernetes/platforms/helm
    helm:
      valueFiles:
        - values.yaml # your custom values
  destination:
    server: https://kubernetes.default.svc
    namespace: signoz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true